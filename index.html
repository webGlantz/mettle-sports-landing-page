<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/ixb6kvu.css">
  <script src="https://kit.fontawesome.com/a2d962ed0b.js" crossorigin="anonymous"></script>
  <title>Chicago Street Soccer Tour & Cup</title>
</head>
<body>
  <div id="main-container">
    <div id="main-info">
      <video src="./assets/Mettle–chicago–street–soccer–cup-no-sound.mp4" autoplay muted loop></video>
      <div class="info-container">
        <div class="text-container" >
          <div class="cta-btn">
            <button>See how we do it <i class="fa-regular fa-circle-play"></i></button>
          </div>
          <h1>Chicago Street <br>Soccer Tour & Cup</h1>
          <h2>Empowering our Communities</h2>
        </div>
      </div>
      <div class="embedded-video">

        <iframe src="https://player.vimeo.com/video/646148532?h=ad7884760f" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

      </div>
    </div>
  </div>
  <footer>
    <div class="icon-container">
      <div class="left-logo">
        <img src="./assets/mettle-sports-logo.jpg" alt="Mettle Sports Logo">
      </div>
      <div class="middle-btn">
        <a href='./assets/mettle-sports-chicago-soccer-cup-flyer-v9.pdf' class="sponsor-btn" target='_blank'>
          Become a Sponsor
        </a>
      </div>
      <div class="right-logo">
        <img src="./assets/CSSC-logo.jpeg" alt="Chicago Street Soccer Cup Logo">
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
